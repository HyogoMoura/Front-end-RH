<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiscTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #222;
        }
        .navbar .nav-link {
            color: #fff !important;
        }
        .chart-container {
            position: relative;
            margin: auto;
            height: 40vh;
            width: 80vw;
        }
        .legend {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" style="color:white;">Relatório</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBarCollapse" aria-controls="navBarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navBarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="colaboradores.html">Colaboradores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="departamentos.html">Departamentos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5 text-center">
        <h2>Total de Incidentes na Organização</h2>
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 text-center" style="max-width: 400px;">
                <canvas id="falhasChart"></canvas>
            </div>
            <div class="col-md-6 text-center">
                <div id="legendGrafico" style="margin-top: 20px;"></div>
            </div>
        </div>
    
        <br><br><br>
    
        <h2>Filtrar Incidentes</h2>
        <div class="mb-4">
            <div class="row justify-content-center">
                <div class="col-md-4 mb-3">
                    <select id="departamentoSelect" class="form-select"></select>
                </div>
                <div class="col-md-4 mb-3">
                    <input type="date" id="dataFiltro" class="form-control" />
                </div>
                <div class="col-md-4 mb-3">
                    <button id="botaoFiltrar" class="btn btn-primary">Aplicar Filtro</button>
                    <a href="index.html" class="btn btn-primary">Resetar Filtro</a>
                </div>
            </div>
        </div>
    
        <div class="row justify-content-center align-items-center">
            <table class="table">
                <thead>
                    <tr>
                        <th>Tipo de Falha</th>
                        <th>Quantidade</th>
                    </tr>
                </thead>
                <tbody id="errorTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="grafico.js"></script>
</body>
</html>
