<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Colaboradores</title>
    <!-- CDN do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
       body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #222;
        }
        .navbar .nav-link {
            color: #fff !important;
        }
        .table-container {
            margin-top: 40px;
        }

        .modal .form-control {
            margin-bottom: 15px;
        }

        .btn-black {
            background-color: black;
            color: white;
        }

        .btn-red {
            background-color: #8B0000; /* Vinho */
            color: white;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" style="color:white;">Relatório</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="colaboradores.html">Colaboradores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="departamentos.html">Departamentos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container principal -->
    <div class="container mt-5 text-center">
        <h2>Lista de Colaboradores</h2>
        <button class="btn btn-black mb-3" id="createFuncionarioButton">Criar Colaborador</button> <!-- Botão movido -->
        <div class="table-container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Matrícula</th>
                        <th>Departamento</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="funcionarioTableBody">
                    <!-- Linhas serão preenchidas pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para Create/Update Colaborador -->
    <div class="modal fade" id="funcionarioModal" tabindex="-1" aria-labelledby="colaboradorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="funcionarioModalLabel">Criar Colaborador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="funcionarioForm">
                        <input type="hidden" id="funcionarioId">
                        <input type="text" id="nomeFuncionario" class="form-control" placeholder="Nome" required>
                        <input type="email" id="emailFuncionario" class="form-control" placeholder="Email" required>
                        <input type="text" id="matriculaFuncionario" class="form-control" placeholder="Matrícula" required>
                        <select id="departamentoFuncionario" class="form-control" required>
                            <!-- Opções preenchidas pelo JavaScript -->
                        </select>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-black" id="saveFuncionarioButton">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mensagem de Feedback -->
    <div id="feedbackMessage" class="alert alert-success d-none text-center" role="alert">
        <!-- Mensagem será preenchida pelo JavaScript -->
    </div>

    <script type="module" src="./colaborador.js"></script>
</body>

</html>
