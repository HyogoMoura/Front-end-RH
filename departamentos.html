<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Departamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #222;
        }
        .navbar .nav-link {
            color: #fff !important;
        }
        .table-container {
            margin-top: 40px;
        }
        .modal .form-control {
            margin-bottom: 15px;
        }
        .btn-black {
            background-color: black;
            color: white;
        }
        .btn-red {
            background-color: #8B0000;
            color: white;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" style="color:white;">Relatório</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="colaboradores.html">Colaboradores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="departamentos.html">Departamentos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h2>Lista de Departamentos</h2>
        <button class="btn btn-black mb-3" id="createDepartamentoButton">Criar Departamento</button>
        <div class="table-container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="departamentoTableBody">
                    <!-- Linhas serão preenchidas pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="departamentoModal" tabindex="-1" aria-labelledby="departamentoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="departamentoModalLabel">Criar Departamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="departamentoForm">
                        <input type="hidden" id="departamentoId">
                        <input type="text" id="nomeDepartamento" class="form-control" placeholder="Nome" required>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-black" id="saveDepartamentoButton">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="feedbackMessage" class="alert alert-success d-none text-center" role="alert">
        <!-- Mensagem será preenchida pelo JavaScript -->
    </div>

    <script type="module" src="./departamento.js"></script>
</body>

</html>
